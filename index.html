<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bibliotecas Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="scripts/utils/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bibliotecas de graficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js"></script>
    <script src="scripts/API/graphAlimento.js"></script>
    <script src="scripts/API/graph.js"></script>

    <!-- General -->
    <link rel="stylesheet" href="style.css">
    <script src="scripts/general.js"></script>
    <script src="scripts/utils.js"></script>

    <!-- Scripts API -->
    <script src="scripts/API/initLista.js"></script>
    <script src="scripts/API/modalListaAlim.js"></script>
    <script src="scripts/API/dieta.js"></script>
    <script src="scripts/API/date.js"></script>
    <script src="scripts/API/armazenar.js"></script>
    <title></title>
  </head>
  <body>
    <div id="data" style="display: none"></div>
    <div tag="navegador">
      <nav class="navbar navbar-light bg-light col-12">
        <a class="navbar-brand a" onclick="displayContador()">Contador</a>
        <a class="navbar-brand" onclick="displayEstatisticas()">Estatisticas</a>
        <a class="navbar-brand" onclick="displayDieta()">Dieta</a>
      </nav>
    </div>
    <div id="inicio" class="centered col-12">
        <div class="row justify-content-around">
          <div class="counterTotal container col-4">
            <div style="font-size: 2vw;">Proteinas</div>
            <div style="display: inline; font-size: 2vw;">--</div>
            <div style="display: inline; font-size: 2vw;">/</div>
            <div style="display: inline; font-size: 2vw;">--</div>
          </div>
          <div class="counterTotal container col-4">
            <div style="font-size: 2vw;">Carboidratos</div>
            <div style="display: inline; font-size: 2vw;">--</div>
            <div style="display: inline; font-size: 2vw;">/</div>
            <div style="display: inline; font-size: 2vw;">--</div>
          </div>
        </div>
        <div class="mx-auto d-block col-4" onmouseover="showPlus()" onmouseout="hidePlus()" onclick="displayContador()">
          <img id="plus" src="../assets/plus.png" class="img-fluid rounded" style="display:none;">
          <img src="../assets/Circle.png" class="img-fluid rounded image">
          <div class="counterTotal centered image">
            <div style="font-size: 4vw;">Calorias</div>
            <div style="display: inline; font-size: 2vw;">--</div>
            <div style="display: inline; font-size: 2vw;">/</div>
            <div style="display: inline; font-size: 2vw;">--</div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="counterTotal container col-4">
            <div style="font-size: 2vw;">Lipidos</div>
            <div style="display: inline; font-size: 2vw;">--</div>
            <div style="display: inline; font-size: 2vw;">/</div>
            <div style="display: inline; font-size: 2vw;">--</div>
          </div>
          <div class="counterTotal container col-4">
            <div style="font-size: 2vw;">Peso</div>
            <div style="display: inline; font-size: 2vw;">--</div>
            <div style="display: inline; font-size: 2vw;">/</div>
            <div style="display: inline; font-size: 2vw;">--</div>
          </div>
      </div>
    </div>
    <div id="contador" style="display:none">
      <div class="box">
        <div tag="Refeição 1">
          <div class="row justify-content-between mx-0">
            <div style="font-size: 1.5vw; display: inline-block; color: white; background-color: #2d3339;">#Refeição 1</div>
            <div style="display: inline-block; color: white;">
              <div class="reset" onclick="reset(0)" style="font-size: 1.5vw; display: inline-block; background-color: red;">Reset</div>
              <div class="" data-toggle="modal" data-target="#Adicionar0" style="font-size: 1.5vw; display: inline-block; background-color: green;">Add</div>
            </div>
          </div>
          <div id="form0" style="border-bottom: 0.3vw solid #2d3339; border-left: 0.3vw solid #2d3339; border-right: 0.3vw solid #2d3339;">
            <table class="table">
              <thead class="table-dark">
                <th scope="col">Calorias</td>
                <th scope="col">Lipidos</td>
                <th scope="col">Carboidratos</td>
                <th scope="col">Proteinas</td>
              </thead>
              <tbody>
                <tr class="counter">
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal fade" id="Adicionar0" tabindex="-1" role="dialog" aria-labelledby="#Adicionar0" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <input class="form-control offset-2 mt-2 col-3 justify-content-start" id="search0" type="text" placeholder="" onkeyup="search(0)" style="font-size: 2vw;">
                  <div class="chart-container justify-content-end" style="width:10vw">
                    <canvas id="graphAlim0"></canvas>
                  </div>
                </div>
                <div class="modal-body">
                  <div>
                    <table class="table-alimentos">
                      <tbody><tr>
                        <th>Id</th>
                        <th>Alimento</th>
                        <th>Calorias</th>
                        <th>Lipidos</th>
                        <th>Carboidratos</th>
                        <th>Proteinas</th>
                     </tr></tbody>
                   </table>
                 </div>
                 <form class="qt" style="display:none;">
                   <p>Quantidade?<input type="number" value=100 class="num"></p>
                 </form>
                </div>
                <div class="modal-footer">
                 <button type="button" class="btn btn-secondary col-2" data-dismiss="modal" style="font-size: 2vw;">Fechar</button>
                 <button type="button" class="col-2" onclick="adicionarAlimento(0)" data-dismiss="modal" style="font-size: 2vw; text-align: center;">Adicionar</button>
                </div>
             </div>
           </div>
          </div>
        </div>
      </div>
    </div>
    <div id="estatisticas" style="display:none">
      <canvas id="myChart"></canvas>
    </div>
    <div id="dieta" style="display:none">
      <div class="container row mt-4 col-8 justify-content-center offset-2">
        <div class="pr-4">
          <div>Calorias</div>
          <div id="calorias"></div>
        </div>
        <div class="pr-4">
          <div>Lipidos</div>
          <div id="lipidos"></div>
        </div>
        <div class="pr-4">
          <div>Carboidratos</div>
          <div id="carboidratos"></div>
        </div>
        <div class="pr-4">
          <div>Proteinas</div>
          <div id="proteinas"></div>
        </div>
      </div>
      <div class="row no-gutters mt-4 justify-content-center offset-2">
        <div class="input-group col-6">
          <input id="peso" type="number" class="form-inline" onchange="macros()" placeholder="Peso">
          <div class="input-group-prepend">
            <span class="input-group-text">Kg</span>
          </div>
        </div>
        <div class="input-group col-6">
          <input id="altura" type="number" class="form-inline" onchange="imc()" placeholder="Altura">
          <div class="input-group-prepend">
            <span class="input-group-text">m</span>
          </div>
        </div>
      </div>
      <div class="container mt-4 col-7">
        <div id="IMC" class="row">IMC:</div>
          <div class="row">
            <div id="setas">
            <a class="arrow up"></a>
            <a class="arrow down"></a>
          </div>
          <div id="pri"></div>
          <div id="seg"></div>
          <div id="ter"></div>
          <div id="qua"></div>
          <div id="qui"></div>
          <div id="sex"></div>
          </div>
      </div>
    </div>
  </body>
</html>
